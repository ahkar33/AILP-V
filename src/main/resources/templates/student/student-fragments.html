<!DOCTYPE html>

<head th:fragment="student_head">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="/assets/fonts/ionicons.min.css" />
    <link rel="stylesheet" href="/assets/fonts/line-awesome.min.css" />

    <link rel="stylesheet" href="/assets/css/custom.css" />

<body>

    <nav class="mb-4 navbar navbar-expand navbar-light shadow static-top topbar" style="background-color: #32499a;">
        <div class="container">
            <a href="student-home-page.html"><img src="/assets/img/logo.png" style="width: 200px;" /></a>
            <ul class="navbar-nav flex-nowrap ms-auto">
                <li class="nav-item hide-on-desktop" data-bs-toggle="tooltip" data-bss-tooltip="" title="Home Page"
                    style="margin-right: 3px;margin-left: 3px;"> <a class="active nav-link"
                        href="student-home-page.html"><i class="icon ion-ios-home" style="font-size: 25px;"></i> </a>
                </li>
                <li class="nav-item hide-on-desktop" data-bs-toggle="tooltip" data-bss-tooltip="" title="Videos"
                    style="margin-right: 3px;margin-left: 3px;"> <a class="nav-link"
                        href="student-course-videos.html"><svg xmlns="http://www.w3.org/2000/svg" width="1em"
                            height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-play-circle-fill"
                            style="font-size: 20px;">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z">
                            </path>
                        </svg> </a>
                </li>
                <li class="nav-item hide-on-desktop" data-bs-toggle="tooltip" data-bss-tooltip="" title="Group Chat"
                    style="margin-right: 3px;margin-left: 3px;"> <a class="nav-link" href="student-public-chat.html"><i
                            class="icon ion-chatboxes" style="font-size: 24px;margin-top: 2px;"></i> </a>
                </li>
                <div class="d-none d-sm-block topbar-divider"></div>
                <li class="nav-item dropdown no-arrow">
                    <div class="nav-item dropdown no-arrow"> <a class="dropdown-toggle nav-link" aria-expanded="false"
                            data-bs-toggle="dropdown" href="#"><span class="d-lg-inline d-none me-2 small text-light"
                                style="font-size: 15px;font-weight: bold;">Zar Zar Soe</span><img
                                class="rounded-circle img-profile" src="../assets/img/zzs_profile.jpg"
                                style="width: 35px; height: 35px;" /> </a>
                        <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in"> <a
                                class="dropdown-item fs-6 mb-1" href="student-profile.html"><i
                                    class="fa-fw fa-sm fa-user fas me-2 text-dark"></i>&nbsp;Profile
                            </a> <a class="dropdown-item fs-6 mb-1" href="#logout-modal-button-1"
                                data-bs-target="#logout-modal-button-1" data-bs-toggle="modal"><i
                                    class="fa-fw fa-sign-out-alt fa-sm fas me-2 text-dark"></i>&nbsp;Logout</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- pc view nav bar -->

    <nav th:fragment="pc-navbar" class="navbar navbar-expand navbar-light shadow static-top topbar"
        style="background-color: #32499a;">
        <div class="container">
            <span th:if="${session?.role == 'ROLE_STUDENT'}">
                <a th:href="@{/student/student-home}">
                    <img src="/assets/img/logo.png" style="width: 200px;" />
                </a>
            </span>
            <span th:if="${session?.role == 'ROLE_TEACHER'}">
                <a th:href="@{/teacher/dashboard}">
                    <img src="/assets/img/logo.png" style="width: 200px;" />
                </a>
            </span>
            <ul class="navbar-nav flex-nowrap ms-auto">
                <li class="nav-item hide-on-desktop" data-bs-toggle="tooltip" data-bss-tooltip="" title="Home Page"
                    style="margin-right: 3px;margin-left: 3px;">
                    <span th:if="${session?.role == 'ROLE_STUDENT'}">
                        <a class="active nav-link" th:href="@{/student/student-home}">
                            <i class="bx bxs-home" style="font-size: 24px;"></i>
                        </a>
                    </span>
                    <span th:if="${session?.role == 'ROLE_TEACHER'}">
                        <a class="active nav-link" th:href="@{/teacher/dashboard}">
                            <i class="bx bxs-home" style="font-size: 24px;"></i>
                        </a>
                    </span>
                </li>
                <li th:if="${session?.role == 'ROLE_STUDENT'}" class="nav-item hide-on-desktop" data-bs-toggle="tooltip"
                    data-bss-tooltip="" title="Course Videos" style="margin-right: 3px;margin-left: 3px;">
                    <a class="nav-link" th:href="@{/student/getVideos/AILP}">
                        <i class="fa-solid fa-circle-play" style="font-size: 21px;"></i>
                    </a>
                </li>
                <li th:if="${session?.role == 'ROLE_STUDENT'}" class="nav-item hide-on-desktop" data-bs-toggle="tooltip"
                    data-bss-tooltip="" title="Group Chat" style="margin-right: 3px;margin-left: 3px;">
                    <a class="nav-link" th:href="@{/student/student-public-chat}">
                        <i class="bx bxs-message-rounded" style="font-size: 24px;">
                        </i>
                    </a>
                </li>
                <li th:if="${session?.role == 'ROLE_TEACHER'}" class="nav-item hide-on-desktop" data-bs-toggle="tooltip"
                    data-bss-tooltip="" title="Resources" style="margin-right: 3px;margin-left: 3px;">
                    <a class="nav-link" th:href="@{/student/getResources}">
                        <i class="bx bxs-file-archive" style="font-size: 24px;">
                        </i>
                    </a>
                </li>
                <div th:if="${session?.role == 'ROLE_STUDENT'}" class="d-none d-sm-block topbar-divider"></div>
                <li th:if="${session?.role == 'ROLE_STUDENT'}" class="nav-item dropdown no-arrow">
                    <div class="nav-item dropdown no-arrow" id="profileCircle">
                        <a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#">
                            <span class="d-lg-inline d-none me-2 small text-light"
                                style="font-size: 15px;font-weight: bold;">
                                [[${session.name}]]
                            </span>
                            <img class="rounded-circle img-profile"
                                th:src="@{${'/profile_pics/' + session?.profile_pic} }"
                                style="width: 35px; height: 35px;" />
                        </a>
                        <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in pb-0 pt-0">
                            <a class="dropdown-item fs-6 pb-2 pt-2" th:href="@{/user/profile}">
                                <i class="fa-fw fa-sm fa-user fas me-2 text-dark"></i>
                                &nbsp;Profile
                            </a>
                            <button class="bg-danger text-light dropdown-item fs-6 rounded-bottom pb-2 pt-2"
                                onclick="handleLogout()">
                                <i class="fa-fw fa-sign-out-alt fa-sm fas me-2"></i>
                                &nbsp;Logout
                            </button>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
    </nav>

    <nav th:if="${session?.role == 'ROLE_STUDENT'}" th:fragment="mobile-navbar"
        class="navbar navbar-light navbar-expand fixed-bottom hide-on-mobile"
        style="font-size: 29px; height: 4rem; padding-top: 15px; color: #000000; background-color: #f1f1f1; box-shadow: 0 52px 10px 55px #d1d1d1;">
        <div class="container-fluid"><button data-bs-toggle="collapse" class="navbar-toggler"
                data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse text-dark fw-bold" id="navcol-1">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"
                        style="margin-right: 15px;padding-right: 5px;margin-left: 0px;padding-left: 5px;">
                        <a class="align-items-center d-flex flex-column nav-link" th:href="@{/student/getVideos/AILP}"
                            style="margin-right: 1px;"><i class="bx bx-play-circle"
                                style="margin-right: 1px; font-size: 1.5rem;"></i>
                            <p style="font-size: 13px;" class="mb-0">Course</p>
                        </a>
                    </li>
                    <li class="nav-item"
                        style="margin-right: 15px;padding-right: 5px;margin-left: 0px;padding-left: 5px;">
                        <a class="align-items-center d-flex flex-column nav-link" th:href="@{/student/getResources}"><i
                                class="bx bx-archive-in" style="margin-right: 1px; font-size: 1.5rem;"></i>
                                <p style="font-size: 13px;" class="mb-0">Resources</p>
                        </a>
                    </li>
                    <li class="nav-item"
                        style="margin-right: 15px;padding-right: 5px;margin-left: 0px;padding-left: 5px;">
                        <a class="align-items-center d-flex flex-column nav-link" th:href="@{/student/student-home}"
                            style="margin-right: 1px;"><i class="bx bx-home"
                                style="margin-right: 1px; font-size: 1.5rem;"></i>
                                <p style="font-size: 13px;" class="mb-0">Home</p>
                        </a>
                    </li>
                    <li class="nav-item"
                        style="margin-right: 15px;padding-right: 5px;margin-left: 0px;padding-left: 5px;">
                        <a class="align-items-center d-flex flex-column nav-link"
                            th:href="@{/student/studentAssignment}" style="margin-right: 1px;"><i
                                class="bx bx-file" style="margin-right: 1px; font-size: 1.5rem;"></i>
                                <p style="font-size: 13px;" class="mb-0">Assignment</p>
                        </a>
                    </li>
                    <li class="nav-item"
                        style="margin-right: 0px;padding-right: 5px;margin-left: 0px;padding-left: 5px;">
                        <a class="align-items-center d-flex flex-column nav-link"
                            th:href="@{/student/studentGradeBook}"><i class="bx bx-food-menu"
                                style="margin-right: 1px; font-size: 1.5rem;"></i>
                                <p style="font-size: 13px;" class="mb-0">Grade</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div th:fragment="footer">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
        <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="/assets/js/bs-init.js"></script>
        <script src="/assets/js/theme.js"></script>
        <script type="text/javascript"> </script>
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <!-- sweet alert -->
        <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
        <script src="/assets/js/sweetAlert.js"></script>
        <!-- datatable-js -->
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.12.1/datatables.min.js"></script>
        <!-- axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- vue3 -->
        <!-- <script src="https://unpkg.com/vue@3"></script> -->
        <script src="/assets/js/vue.js"></script>
        <script>
            const handleLogout = () => {
                Swal.fire({
                    title: 'Are you sure want to Logout?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Logout'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location = "http://localhost:8080/logout";
                    }
                })
                    .catch(error => console.log(error));
            }
        </script>
    </div>


</body>

</html>
