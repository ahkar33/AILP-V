<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="teacher_head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@500&display=swap" rel="stylesheet">
    <!-- datatable-css -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.3.0/css/responsive.dataTables.min.css">
</head>

<body>

    <!-- This is NavBar -->
    <nav th:fragment="navbar"
        class="navbar navbar-light navbar-expand sticky-top bg-white shadow-sm mb-4 topbar static-top">
        <div class="container-fluid">
            <button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button">
                <i class="fas fa-bars"></i>
            </button> <a th:href="@{/teacher/dashboard}"><img src="/assets/img/logo_blue.png" style="width: 180px;" /></a>
            <ul class="navbar-nav flex-nowrap ms-auto">
                <li class="nav-item dropdown no-arrow">
                    <div class="nav-item dropdown no-arrow">
                        <a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#">
                            <span class="d-lg-inline d-none fw-bold me-2 small text-black-50 text-gray-600">
                                [[${session?.name}]]
                            </span>
                            <img class="border rounded-circle img-profile"
                                th:src="@{${'/profile_pics/' + session?.profile_pic} }"
                                style="width: 35px; height: 35px;" />
                        </a>
                        <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in pb-0 pt-0">
                            <a class="dropdown-item fs-6 text-dark rounded-top pt-2 pb-2" th:href="@{/user/profile}">
                                <i class="fa-fw fa-sm fa-user fas me-2 text-dark"></i>
                                &nbsp;Profile
                            </a>
                            <form id="logout" th:action="@{/logout}" method="post">
                            </form>
                            <button class="bg-danger text-light dropdown-item fs-6 rounded-bottom pb-2 pt-2"
                                onclick="handleLogout()">
                                <i class="fa-fw fa-sign-out-alt fa-sm fas me-2"></i>
                                &nbsp;Logout
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- This is Sidebar -->
    <nav th:fragment="sidebar"
        class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0"
        style="background: rgb(50,77,160); position: sticky; top:0; left: 0; bottom: 0;">

        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0"
            style="background: rgb(50,77,160);">
            <div class="container d-flex flex-column p-0">
                <hr class="sidebar-divider my-0" />
                <ul class="mt-2 navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item">
                        <a class="nav-link d-flex d-md-flex" data-bss-hover-animate="pulse"
                            th:href="@{/teacher/dashboard}" style="font-size: 16px;">
                            <div
                                class="text-center d-flex justify-content-center align-items-center flex-wrap justify-content-lg-center align-items-lg-center">
                                <i class="fa-solid fa-chart-line" style="font-size: 16px;"></i>
                                <div>
                                    <p style="margin-top: 1px;margin-bottom:-4px; font-size: 14px; margin-left: 2px;">Dashboard</p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex d-md-flex" data-bss-hover-animate="pulse"
                            th:href="@{/teacher/postVideo}" style="font-size: 16px;">
                            <div
                                class="text-center d-flex justify-content-center align-items-center flex-wrap justify-content-lg-center align-items-lg-center">
                                <i class="fa-solid fa-photo-film" style="font-size: 15px;"></i>
                                <div>
                                    <p style="margin-top: 1px;margin-bottom: -4px; font-size: 14px; margin-left: 1px;">Upload Video</p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex d-md-flex" data-bss-hover-animate="pulse"
                            th:href="@{/teacher/postResource}" style="font-size: 15.6px;">
                            <div
                                class="text-center d-flex justify-content-center align-items-center flex-wrap justify-content-lg-center align-items-lg-center">
                                <i class="fa-regular fa-folder-open" style="font-size: 16px;"></i>
                                <div>
                                    <p style="margin-top: 1px;margin-bottom: -4px; font-size: 14px;">Upload Resource</p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="d-flex d-md-flex nav-link" data-bss-hover-animate="pulse"
                            th:href="@{/teacher/teacher-public-chat}" style="font-size: 15.6px;">
                            <div
                                class="text-center d-flex justify-content-center align-items-center flex-wrap justify-content-lg-center align-items-lg-center">
                                <i class="fa-solid fa-message" style="font-size: 15px; margin-left: 2px;"></i>
                                <div>
                                    <p style="margin-top: 1px;margin-bottom: -4px; font-size: 14px; margin-left: 3px;">Group Chat
                                    </p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex d-md-flex" data-bss-hover-animate="pulse"
                            th:href="@{/teacher/attendance-table}" style="font-size: 15.6px;">
                            <div
                                class="text-center d-flex justify-content-center align-items-center flex-wrap justify-content-lg-center align-items-lg-center">
                                <i class="fa-solid fa-user-clock" style="font-size: 15px;"></i>
                                <div>
                                    <p style="margin-top: 1px;margin-bottom: -4px; font-size: 14px; margin-left: 1px;">Attendance Table
                                    </p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex d-md-flex" data-bss-hover-animate="pulse"
                            th:href="@{/teacher/assignment-table}" style="font-size: 15.6px;">
                            <div
                                class="text-center d-flex justify-content-center align-items-center flex-wrap justify-content-lg-center align-items-lg-center">
                                <i class="fa-solid fa-file-code"
                                    style="font-size: 18px; margin-left: 1px; margin-left: 2px;"></i>
                                <div>
                                    <p style="margin-top: 1px;margin-bottom: -4px; font-size: 14px; margin-left: 3px;">Assignment Table
                                    </p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex d-md-flex" data-bss-hover-animate="pulse"
                            th:href="@{/teacher/assignment-grade}" style="font-size: 15.6px;">
                            <div
                                class="text-center d-flex justify-content-center align-items-center flex-wrap justify-content-lg-center align-items-lg-center">
                                <i class="fa-solid fa-file-circle-check"
                                    style="font-size: 15px; margin-left: 1px;"></i>
                                <div>
                                    <p style="margin-top: 1px;margin-bottom: -4px; font-size: 15px; margin-left: 1px;">Assignment Grade
                                    </p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex d-md-flex" data-bss-hover-animate="pulse"
                            th:href="@{/teacher/exam-table}" style="font-size: 15.6px;">
                            <div
                                class="text-center d-flex justify-content-center align-items-center flex-wrap justify-content-lg-center align-items-lg-center">
                                <i class="fa-solid fa-calendar-days"
                                    style="font-size: 16px; margin-left: 2px;"></i>
                                <div>
                                    <p style="margin-bottom: -2px; font-size: 14px; margin-left: 3px;">Schedule  Exam</p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex d-md-flex" data-bss-hover-animate="pulse"
                            th:href="@{/teacher/file-exam-grade}" style="font-size: 15.6px;">
                            <div
                                class="text-center d-flex justify-content-center align-items-center flex-wrap justify-content-lg-center align-items-lg-center">
                                <i class="fa-solid fa-list-check"
                                    style="font-size: 14px; margin-left: 1px;"></i>
                                <div>
                                    <p style="margin-top: 1px;margin-bottom: -1px; font-size: 14px; margin-left: 2px; ">Exam Grade</p>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
                <div class="text-center d-none d-md-inline">
                    <button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button>
                </div>
            </div>
        </nav>

    </nav>

    <!-- This is footer -->
    <div th:fragment="footer">
        <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="/assets/js/bs-init.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
        <script src="/assets/js/theme.js"></script>
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <!-- sweet alert -->
        <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
        <script src="/assets/js/sweetAlert.js"></script>
        <!-- datatable-js -->
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.12.1/datatables.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.3.0/js/dataTables.responsive.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/rowreorder/1.2.8/js/dataTables.rowReorder.min.js"></script>
        <!-- axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- vue3 -->
        <!-- <script src="https://unpkg.com/vue@3"></script> -->
        <script src="/assets/js/vue.js"></script>
        <script>
            const handleLogout = () => {
                console.log("hello")
                Swal.fire({
                    title: 'Are you sure want to Logout?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Logout'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location = "http://localhost:8080/logout";
                    }
                })
            }
        </script>
    </div>


</body>

</html>
